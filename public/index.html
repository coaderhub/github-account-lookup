<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <!-- 
    - favicon
  -->
  <!-- <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22> </text></svg>"> -->

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="icon" class="js-site-favicon" type="image/svg+xml"
    href="%PUBLIC_URL%/favicon.svg">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>GitHub Account Lookup | Search GitHub Profiles Instantly</title>
  <meta name="description" content="Easily search and view any GitHub user's public profile, repositories, and followers. Fast, clean, and built for devs.">
  <meta name="keywords" content="GitHub, account lookup, GitHub search, GitHub user finder, GitHub profile viewer">
  <meta name="author" content="Coaderhub">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph (for social previews like Facebook/Discord/LinkedIn) -->
<meta property="og:title" content="GitHub Account Lookup">
<meta property="og:description" content="Search GitHub usernames and get instant access to public profiles, repositories, and more.">
<meta property="og:image" content="%PUBLIC_URL%/preview.png">
<meta property="og:url" content="https://yourdomain.com">
<meta property="og:type" content="website">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="GitHub Account Lookup">
<meta name="twitter:description" content="Easily search and view GitHub user profiles with repos, followers, and more.">
<meta name="twitter:image" content="%PUBLIC_URL%/preview.png">
</head>
